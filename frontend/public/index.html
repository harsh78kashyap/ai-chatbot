<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #1e293b; }
        #chat-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        #chat-container::-webkit-scrollbar-thumb:hover { background: #64748b; }
        pre { background-color: #0f172a; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-size: 0.875rem; border: 1px solid #334155; }
        code { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center h-screen">

    <div class="bg-slate-800 rounded-2xl shadow-2xl flex flex-col w-full max-w-2xl h-[95vh] md:h-[90vh] mx-4 border border-slate-700">
        <div class="p-5 border-b border-slate-700 flex items-center justify-between bg-slate-800 rounded-t-2xl">
            <div class="flex items-center space-x-4">
                 <div class="p-2 bg-indigo-500/10 rounded-full">
                    <svg class="w-6 h-6 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" /></svg>
                 </div>
                 <div>
                    <h1 class="text-xl font-bold text-slate-100">AI Assistant</h1>
                    <p class="text-sm text-green-400 font-medium">Online</p>
                </div>
            </div>
            <button id="clear-chat-btn" title="Clear Chat" class="p-2 text-slate-500 hover:text-slate-300 transition"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transform rotate-45"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg></button>
        </div>

        <div id="chat-container" class="flex-1 p-6 overflow-y-auto">
            <div class="flex justify-start mb-4 max-w-lg"><div class="bg-indigo-500/10 text-indigo-200 p-4 rounded-xl rounded-bl-none border border-indigo-500/20"><p class="text-sm">Hello! I'm your AI assistant. To use voice input, click the microphone icon. How can I assist you today?</p></div></div>
        </div>
        
        <div id="loading-indicator" class="hidden p-6 pt-0"><div class="flex justify-start mb-4 max-w-lg"><div class="bg-slate-700 p-4 rounded-xl rounded-bl-none flex items-center space-x-2"><div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse delay-75"></div><div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse delay-150"></div><div class="w-2 h-2 bg-slate-400 rounded-full animate-pulse delay-300"></div></div></div></div>

        <div class="p-5 border-t border-slate-700 bg-slate-800 rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-4">
                <textarea id="user-input" class="flex-1 p-3 bg-slate-700 border border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-none text-slate-100 placeholder-slate-400" placeholder="Type your message or click the mic..." rows="1"></textarea>
                
                <button type="button" id="mic-btn" class="p-3 text-slate-400 hover:text-indigo-400 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                        <path d="M17.3 11c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"></path>
                    </svg>
                </button>

                <button type="submit" class="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-800 transition transform hover:scale-105 disabled:bg-indigo-500/50 disabled:cursor-not-allowed disabled:scale-100">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const submitButton = chatForm.querySelector('button[type="submit"]');
        const micBtn = document.getElementById('mic-btn');

        // ** IMPORTANT: REPLACE WITH YOUR GEMINI API KEY **
        const apiKey = "AIzaSyDk-ERGzW1qgEGh-WxwXpKqvhZhQuTd6ko"; // <--- ADD YOUR KEY HERE

        // --- Text-to-Speech (TTS) Functionality ---
        function speak(text) {
            const cleanedText = text.replace(/\*\*(.*?)\*\*/g, '$1').replace(/\*(.*?)\*/g, '$1').replace(/```([\s\S]*?)```/g, 'code block');
            const utterance = new SpeechSynthesisUtterance(cleanedText);
            utterance.rate = 1.1;
            speechSynthesis.speak(utterance);
        }

        // --- Speech-to-Text (STT) Functionality ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            micBtn.addEventListener('click', () => {
                recognition.start();
            });

            recognition.onstart = () => {
                micBtn.classList.add('text-indigo-400', 'animate-pulse');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                userInput.style.height = 'auto';
                userInput.style.height = (userInput.scrollHeight) + 'px';
                chatForm.requestSubmit();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                addMessage(`Sorry, I couldn't hear you. Error: ${event.error}`, 'ai');
            };
            
            recognition.onend = () => {
                micBtn.classList.remove('text-indigo-400', 'animate-pulse');
            };
        } else {
            micBtn.style.display = 'none';
            console.log('Speech recognition not supported in this browser.');
        }


        // --- Core Chat Functionality ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.requestSubmit();
            }
        });
        
        clearChatBtn.addEventListener('click', () => {
            const initialMessage = chatContainer.children[0];
            chatContainer.innerHTML = '';
            chatContainer.appendChild(initialMessage);
            speechSynthesis.cancel();
        });

        function addMessage(text, sender, sources = []) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex mb-4 max-w-xl ${sender === 'user' ? 'justify-end ml-auto' : 'justify-start'}`;
            const messageBubble = document.createElement('div');
            messageBubble.className = `p-4 rounded-xl ${sender === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-slate-700 text-slate-200 rounded-bl-none'}`;
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            const messageContent = document.createElement('div');
            messageContent.className = 'text-sm';
            messageContent.innerHTML = formattedText.replace(/\n/g, '<br>');
            messageBubble.appendChild(messageContent);
            if (sources.length > 0) {
                const sourcesContainer = document.createElement('div');
                sourcesContainer.className = 'mt-3 border-t border-slate-500 pt-2';
                const sourcesTitle = document.createElement('h4');
                sourcesTitle.className = 'text-xs font-bold mb-1 text-slate-400';
                sourcesTitle.textContent = 'Sources:';
                sourcesContainer.appendChild(sourcesTitle);
                const sourcesList = document.createElement('ol');
                sourcesList.className = 'list-decimal list-inside text-xs';
                sources.forEach(source => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = source.uri; link.textContent = source.title; link.target = '_blank';
                    link.rel = 'noopener noreferrer'; link.className = 'text-indigo-400 hover:underline';
                    listItem.appendChild(link); sourcesList.appendChild(listItem);
                });
                sourcesContainer.appendChild(sourcesList); messageBubble.appendChild(sourcesContainer);
            }
            messageWrapper.appendChild(messageBubble); chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            if (sender === 'ai') {
                speak(text);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!apiKey) {
                addMessage("API Key is missing. Please add your Gemini API key in the script to begin.", 'ai');
                return;
            }
            const userMessage = userInput.value.trim();
            if (!userMessage) return;
            addMessage(userMessage, 'user');
            userInput.value = ''; userInput.style.height = 'auto';
            loadingIndicator.classList.remove('hidden');
            submitButton.disabled = true;
            chatContainer.scrollTop = chatContainer.scrollHeight;
            try {
                const aiResponse = await getGeminiResponse(userMessage);
                addMessage(aiResponse.text, 'ai', aiResponse.sources);
            } catch (error) {
                console.error('Error fetching AI response:', error);
                addMessage(`Sorry, I encountered an error. Please check the console for details.`, 'ai');
            } finally {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                userInput.focus();
            }
        });

        async function getGeminiResponse(prompt, retries = 3, delay = 1000) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            const systemPrompt = "You are a helpful and friendly AI assistant. Your name is Gemini. Answer the user's questions accurately and concisely. When you use information from the web, cite your sources.";
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(`API request failed with status ${response.status}: ${errorBody.error.message}`);
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0) {
                        const candidate = result.candidates[0];
                        const text = candidate.content?.parts?.[0]?.text || "I'm sorry, I couldn't generate a response.";
                        let sources = [];
                        if (candidate.groundingMetadata && candidate.groundingMetadata.groundingAttributions) {
                            sources = candidate.groundingMetadata.groundingAttributions.map(attr => ({ uri: attr.web?.uri, title: attr.web?.title })).filter(source => source.uri && source.title);
                        }
                        return { text, sources };
                    } else if (result.promptFeedback && result.promptFeedback.blockReason) {
                        throw new Error(`Request was blocked. Reason: ${result.promptFeedback.blockReason}`);
                    } else { throw new Error('Invalid response structure from API.'); }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                }
            }
             throw new Error('Failed to get response after multiple retries.');
        }
    </script>
</body>
</html>
